<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/clock.css">

    <title>Reloj</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="../../index.html">
                <img class="logo-image" src="../../assets/images/helenlogo.png" alt="">
            </a>
        </div>
    </div>
    <div class="clock">
        <div class="city-selector">
            <div class="custom-select-container">
                <select id="citySelector" class="custom-select">
                    <option value="" selected>Selecciona un municipio</option>
                    <option value="tijuana">Tijuana</option>
                    <option value="mexicali">Mexicali</option>
                    <option value="ensenada">Ensenada</option>
                    <option value="tecate">Tecate</option>
                    <option value="rosarito">Playas de Rosarito</option>
                    <option value="chiapas">Chiapas</option>
                </select>
                <div class="select-icon">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
            </div>
        </div>

        <p class="clock-item"></p>
        <p class="date-item"></p>
        <button class="toggle-format-btn" onclick="alternarFormatoHora()">Cambiar a 12 horas</button>

    </div>
    <div class="footer">
        <div class="footer-item alarm-button">
            <a href="../clock/alarm.html"><i class="bi bi-alarm"></i> Alarma</a>
        </div>
        <div class="footer-item timer-button">
            <a href="../clock/timer.html"><i class="bi bi-stopwatch"></i> Temporizador</a>
        </div>
        <div class="footer-item stopwatch-button">
            <a href="../clock/stopwatch.html"><i class="bi bi-clock-history"></i> Cron√≥metro</a>
        </div>
    </div>

    <script src="../jsFrontend/getClock.js"></script>
    <script src="../../jsSignHandler/SocketIO.js"></script>
    <script src="../../jsSignHandler/eventConnector.js"></script>
    <script src="../../jsSignHandler/actions.js"></script>
    <script src="../../jsSignHandler/loadingScreenLoader.js"></script>
</body>

</html>
