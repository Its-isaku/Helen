<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <meta name="description" content="Helen">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/header.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <!-- <link rel="stylesheet" href="css/footer.css"> -->

    <!-- JavaScript -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/axios/dist/axios.js" defer></script>

    <!-- title -->
    <title>Helen</title>

</head>

<body>
    <!-- Botón WiFi en la esquina superior derecha -->
    <div class="wifi-button-container">
        <button class="wifi-button" id="wifi-button">
            <i class="bi bi-wifi-off wifi-icon" id="wifi-status-icon"></i>
        </button>
    </div>

    <!-- Modal de WiFi mejorado -->
    <div class="wifi-modal" id="wifi-modal">
        <div class="wifi-modal-content">
            <div class="wifi-modal-header">
                <h2>Redes WiFi</h2>
                <button class="close-button" id="close-wifi-modal">&times;</button>
            </div>

            <!-- <div class="wifi-status" id="wifi-status">
                <i class="bi bi-wifi"></i>
                <span id="connected-network">No conectado</span>
            </div> -->

            <div class="buttons-wifi">
                <!-- <div class="wifi-switch" id="wifi-switch">
                    <label class="switch">
                        <input type="checkbox" checked onchange="toggleDeviceStatus(this)">
                        <span class="slider"></span>
                    </label>
                    <span class="device-status-text" id="status-text-switch">Encendido</span>
                </div> -->
                <button class="refresh-button" id="refresh-wifi">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
            </div>

            <div class="wifi-list" id="wifi-list">
                <!-- Las redes WiFi se cargarán aquí dinámicamente -->
                <div class="wifi-item">
                    <div class="wifi-signal"><i class="bi bi-wifi"></i></div>
                    <div class="wifi-name">Cargando redes disponibles...</div>
                </div>
            </div>

            <div class="password-input-container" id="password-container">
                <input type="password" class="password-input" id="wifi-password" placeholder="Contraseña">
                <button class="toggle-password" id="toggle-password">
                    <i class="bi bi-eye-slash" id="password-toggle-icon"></i>
                </button>
            </div>

            <button class="connect-button" id="connect-wifi-button" disabled>
                <span class="loader" id="connect-loader"></span>
                <span id="connect-text">Conectar</span>
                <span class="connecting-text" id="connecting-text">Conectando...</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="left-panel">

            <div class="decorative-circle"></div>

            <div class="header">
                <div class="logo">
                    <img class="logo-image" src="assets/images/helenlogo.png" alt="">
                </div>
            </div>

            <div class="container-date-weather">
                <div class="date-time">
                    <div class="clock" id="current-time"></div>
                    <div class="date-section" id="current-date"></div>
                    <div class="location" id="current-location"></div>
                </div>

                <div class="weather">
                    <div class="weather-icon"></div>
                    <div class="weather-info">
                        <div class="temperature"></div>
                        <div class="status"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="function-buttons-title">Acceso rápido</div>

            <div class="function-buttons">
                <div class="function-button-container">
                    <button class="function-button" id="clock-button">
                        <a href="./pages/clock/clock.html">
                            <img src="./assets/images/clock-icon.png" alt="">
                            <div class="function-label">Reloj</div>
                        </a>
                    </button>
                </div>

                <div class="function-button-container">
                    <button class="function-button" id="weather-button">
                        <a href="./pages/weather/weather.html">
                            <img src="./assets/images/weather-icon.png" alt="">
                            <div class="function-label">Clima</div>
                        </a>
                    </button>
                </div>

                <div class="function-button-container">
                    <button class="function-button" id="devices-button">
                        <a href="./pages/devices/devices.html">
                            <img src="./assets/images/devices-icon.png" alt="">
                            <div class="function-label">Dispositivos</div>
                        </a>
                    </button>
                </div>

                <div class="function-button-container">
                    <button class="function-button" id="light-button">
                        <a href="./pages/settings/settings.html">
                            <img src="./assets/images/gear-icon.png" alt="">
                            <div class="function-label">Ajustes</div>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./jsWifi/controlWifi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/axios/dist/axios.js" defer></script>
    <script src="./jsFrontend/index.js"></script>
    <script src="./jsSignHandler/SocketIO.js"></script>
    <script src="./jsSignHandler/eventConnector.js"></script>
    <script src="./jsSignHandler/actions.js"></script>
    <script src="./jsSignHandler/loadingScreenLoader.js"></script>
</body>

</html>
